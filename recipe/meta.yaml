{% set name = "torch_geometric" %}
{% set version = "1.7.2" %}

package:
  name: py{{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: a57b115cb3891c81d16960380e0bc4d842da2c96bea5ca019d6d139e6f026b31

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv
  noarch: python

requirements:
  host:
    - pip
    - pytest-runner
    - python
    - setuptools
  run:
  - googledrivedownloader
  - jinja2
  - networkx
  - numpy
  - pandas
  - pyparsing
  - python >=3.6
  - python-louvain
  - requests
  - rdflib
  - scikit-learn
  - scipy
  - tqdm
    # - h5py
    # - numba
    # - plyfile
    # - ase
    # - pytorch
    # - pytorch_cluster
    # - pytorch_scatter
    # - pytorch_sparse ==0.6.3
    # - pytorch_spline_conv

test:
  imports:
    - torch_geometric

about:
  home: https://github.com/rusty1s/pytorch_geometric
  summary: Geometric Deep Learning Extension Library for PyTorch
  license: MIT
  license_file: LICENSE
  dev_url: https://github.com/rusty1s/pytorch_geometric

extra:
  recipe-maintainers:
    - rluria14
    - oblute
    - ndmaxar
    - mxr-conda

